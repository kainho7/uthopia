
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Uthopia Streetwear</title>
  <style>
    body {
      margin: 0;
      background-color: #0a0a0a;
      font-family: Arial, sans-serif;
      color: white;
    }
    header {
      text-align: center;
      padding: 20px;
    }
    header img {
      width: 300px;
    }
    h1 {
      text-align: center;
      font-size: 2.5rem;
      margin: 40px 0 20px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
      max-width: 1200px;
      margin: auto;
    }
    .item {
      background-color: #1a1a1a;
      border-radius: 10px;
      overflow: hidden;
      transition: transform 0.3s ease;
    }
    .item:hover {
      transform: scale(1.05);
    }
    .item img {
      width: 100%;
      height: 300px;
      object-fit: cover;
    }
    .item p {
      text-align: center;
      padding: 15px;
      font-size: 1.2rem;
      margin: 0;
    }
  </style>
</head>
<body>
  <header>
    <img src="assets/logo.jpg" alt="Logo Uthopia">
  </header>
  <h1>DROP EXCLUSIVO</h1>
  <div class="grid">
    <div class="item"><img src="https://source.unsplash.com/random/400x400?streetwear-1"><p>Em breve</p></div>
    <div class="item"><img src="https://source.unsplash.com/random/400x400?streetwear-2"><p>Em breve</p></div>
    <div class="item"><img src="https://source.unsplash.com/random/400x400?streetwear-3"><p>Em breve</p></div>
    <div class="item"><img src="https://source.unsplash.com/random/400x400?streetwear-4"><p>Em breve</p></div>
    <div class="item"><img src="https://source.unsplash.com/random/400x400?streetwear-5"><p>Em breve</p></div>
    <div class="item"><img src="https://source.unsplash.com/random/400x400?streetwear-6"><p>Em breve</p></div>
  </div>
</body>
</html>
